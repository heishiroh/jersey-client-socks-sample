apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Jersey Client using Socks proxy', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.glassfish.jersey.core:jersey-client:2.14'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
